<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back</h2>

    <form class="" action="" method="get">

      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="" placeholder="First Name">

      <label for="lastname">First Name:</label>
      <input type="text" id="lastname" name="" placeholder="Last Name">

      <br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="" placeholder="name@email.com">

      <label for="password">Password:</label>
      <input type="password" id="password" name="" >

      <p>Are you Over age of 18?</p>


      <label for="yes">Yes:</label>
      <input type="radio" name="over18" id="yes" value="yes">

      <label for="no">No:</label>
      <input type="radio" name="over18" id="no" value="no" >

      <p>Do you have a Credit Card or PayPal?</p>

      <select class="" name="Payment">

        <option value="creditcard">Credit Card</option>
        <option value="paypal">Paypal</option>

      </select>
      <br>
      <br>
      <input type="submit" name="" value="Submit Feedback">

    </form>

  </body>
</html>
